<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <title>NoteBook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden; /* Hide overflow to prevent scrolling */
      position: relative; /* Set position relative for absolute positioning of video */
    }

    #video-background {
      position: absolute;
      top: 0;
      left: 0;
      min-width: auto;
      min-height: auto;
      z-index: -1; /* Ensure the video is behind other elements */
    }

  #container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 60%;
  }

  #editor-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    position: relative;
  }

     #editor {
    position: relative;
    width: 100%;
    min-height: 500px;
    padding: 10px;
    padding-left: 50px;
    padding-top: 23px;
    background-color: white;
    font-family: 'Geomanist';
    font-size: 16px;
    line-height: 26px; /* Adjust this to match the background line spacing */
    background-image: linear-gradient(0deg, transparent 24px, rgba(0, 0, 0, 0.1) 25px);
    background-size: 100% 26px; /* Adjust this to match the line-height */
    outline: none;
    border-radius: 25px;
    box-shadow: 5px 5px 8px black;
  }

  #editor p {
    margin: 0; /* Reset the margin */
    padding: 0; /* Reset the padding */
  }

  
    #editor::before {
      content: "";
      position: absolute;
      left: 45px;
      top: 0;
      bottom: 0;
      width: 2px;
      background-color: rgba(255, 0, 0, 0.1);
      transition: box-shadow 0.5s ease;
      background-image: linear-gradient(0deg, rgba(255, 0, 0, 0.1) 24px, transparent 25px);
      background-size: 100% 26px;
    }

    #editor::before:hover {
      box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.7);
    }

    #editor .highlight {
      background-color: rgba(255, 255, 204, 0.5);
    }

    #editor .current-line::before {
      background-color: rgba(255, 0, 0, 0.7);
    }
  
    .active-line {
      background-color: #ffdddd; /* Change this to the color you want */
    }

    #editor.active-line::before {
      background-color: rgba(255, 0, 0, 0.7);
      box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.7);
    }
  </style>
  <script>
    window.onload = function() {
      var editor = document.getElementById('editor');

      editor.onfocus = function() {
      editor.classList.add('active-line');
    }

    editor.onblur = function() {
      editor.classList.remove('active-line');
    }

    editor.addEventListener('input', function() {
      var range = window.getSelection().getRangeAt(0);
      var node = range.startContainer;

      while (node && node.parentNode !== editor) {
        node = node.parentNode;
      }

      if (node) {
        var previousLine = document.querySelector('.current-line');
        if (previousLine) {
          previousLine.classList.remove('current-line');
        }

        node.classList.add('current-line');
      }
    });
  }
  </script>
</head>
<body>
  <video autoplay muted loop id="video-background">
    <source src="images/bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div id="container">
    <div id="editor-container">
      <div id="editor" contenteditable="true">
        <p id="bh-KESCYer2ydjBnH3QsxEve" data-hook-type="blockHook" data-bubble-menu="true"></p>
      </div>
    </div>
  </div>
</body>
</html>
